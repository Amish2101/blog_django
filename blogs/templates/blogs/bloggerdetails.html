{% extends 'blogs/base.html' %}
{% block content %}
<h1>Blogger : {{blogger}}</h1>
<h5>bio</h5>
<p>{{blogger.bio}}</p>

{% if blogs_list %}
<h2>Blogs List</h2>

{% for blog in blogs_list  %}
<a href="{% url 'blog:details' blog.pk %}">{{blog.btitle}}</a> {{blog.bdate}}<br>
{% endfor %}
{% else %}
<p>no post any blog</p>
{% endif %}
{% endblock  %}
