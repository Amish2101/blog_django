{% extends 'blogs/base.html' %}
{% block content %}
<h1>All Blogs List</h1>
{% if blogs_list %}
{% for blog in blogs_list %}
    <a href="{{ blog.get_absolute_url }}">{{blog.btitle}}</a> {{blog.bdate}} <a href="{% url 'blog:bloggerdetails' blog.user.pk%}">{{ x.user }}</a>
{% endfor %}
{% else %}
<p>No blogs</p>
{% endif %}
<a href="{% url 'blog:home' %}" >Back to index</a>


{% endblock %}
