{% extends 'blogs/base.html' %}
{% block content %}
<h1>All Blogs List</h1>
{% if blogs_list %}
{% for blog in blogs_list %}
    <a href="{% url 'blog:details' blog.pk%}">{{blog.btitle}}</a> {{blog.bdate}} <a href="{% url 'blog:bloggerdetails' blog.user.pk%}">{{ blog.user }}</a><br>
{% endfor %}
{% else %}
<p>No blogs</p>
{% endif %}


{% endblock %}
